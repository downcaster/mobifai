services:
  - type: web
    name: mobifai-relay
    runtime: node
    plan: free
    rootDir: relay-server
    buildCommand: npm install && npm run build && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SERVER_URL
        sync: false
      - key: CORS_ORIGIN
        value: "*"

